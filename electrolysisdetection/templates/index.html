<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolyte Status Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Electrolyte Status Predictor</h1>
        <form action="/predict" method="POST" class="p-4 shadow rounded bg-white">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" step="0.1" name="weight" class="form-control" placeholder="Enter weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" step="0.1" name="height" class="form-control" placeholder="Enter height" required>
            </div>
            <div class="form-group">
                <label for="sodium">Sodium Level (mEq/L):</label>
                <input type="number" step="0.1" name="sodium" class="form-control" placeholder="Enter sodium level" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium Level (mEq/L):</label>
                <input type="number" step="0.1" name="potassium" class="form-control" placeholder="Enter potassium level" required>
            </div>
            <div class="form-group">
                <label for="calcium">Calcium Level (mg/dL):</label>
                <input type="number" step="0.1" name="calcium" class="form-control" placeholder="Enter calcium level" required>
            </div>
            <div class="form-group">
                <label for="magnesium">Magnesium Level (mg/dL):</label>
                <input type="number" step="0.1" name="magnesium" class="form-control" placeholder="Enter magnesium level" required>
            </div>
            <div class="form-group">
                <label for="chloride">Chloride Level (mEq/L):</label>
                <input type="number" step="0.1" name="chloride" class="form-control" placeholder="Enter chloride level" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
