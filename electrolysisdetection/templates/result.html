<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hello, {{ name }}!</h1>
        <h3 class="text-center">Here are your predicted electrolyte statuses:</h3>
        <ul class="list-group mt-4">
            {% for key, value in predictions.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ key }}
                    <span class="badge badge-primary badge-pill">{{ value }}</span>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <h3>Prediction Graph</h3>
            <img src="{{ url_for('static', filename='graphs/' + graph_filename) }}" alt="Prediction Graph" class="img-fluid">
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Predict Again</a>
        </div>
    </div>
</body>
</html>
